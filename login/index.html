<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ercas Merchant Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="icon" type="img/png" href="/Assets/favicon2.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="login-container">
        <!-- left section -->
        <div class="login-logo">
            <img src="/Assets/login.png" alt="Login page">
            <p>Seamlessly accept payments from <span>anyone, anywhere in the world</span></p>
        </div>
        <!-- right section -->
        <div class="form-section">
            <img src="/Assets/logo.png" alt="ercas pay logo">

            <div class="login-header">
                <h1>Welcome Back!</h1>
                <p>Login to your account.</p>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <label for="email"> Email address</label>
                    <input type="email" name="email" class="form-input">
                </div>

                <div class="form-group">
                    <div class="password-container">
                        <label for="password">password</label>
                        <input type="password" name="password" class="form-input  password-input">
                        <button type="button" class="show-password">   <i class="fas fa-eye"></i></button>
                    </div>
                    <a href="reset-password" class="reset-password-link">Reset Password?</a>
                </div>

                <div class="form-group">
                    <button class="login-btn"><span>Login</span></button>
                    <p class="register-text">Don't have an account?
                        <a href="/Create account/index.html" class="register-link">Create Account</a>
                    </p>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
