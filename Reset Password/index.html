<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Dashboard</title>
    <link rel="icon" type="img/png" href="/Assets/favicon2.png">
    <style class="css"></style>
</head>
<body>
    <section class="reset-container">
        <!-- left section -->
        <div class="login-logo">
            <img src="/Assets/reg.png" alt="Reset page">
            <p>Seamlessly accept payments from <span>anyone, anywhere in the world</span></p>
        </div>

        <div class="reset-section">
            <div class="reset-header">
                <h1>Reset Password</h1>
                <p>Provide the email on your account and we'll send details to reset your password.</p>
            </div>
            <form class="login-form"  id="loginForm"> 
                <div class="form-group">
                    <label for="email"> Email address</label>
                    <input type="email"  id="email"  name="email" class="form-input" autocomplete="email" required>
                    <span class="error-message hidden"  id="emailForm">Required</span>
                </div>
        </div>
    </section>
</body>
</html>
